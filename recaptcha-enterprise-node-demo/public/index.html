
<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA Enterprise Demo</title>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=YOUR_SITE_KEY"></script>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Name" required /><br/><br/>
    <input type="email" name="email" placeholder="Email" required /><br/><br/>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = await grecaptcha.enterprise.execute("YOUR_SITE_KEY", { action: "form_submit" });

      const data = {
        name: form.name.value,
        email: form.email.value,
        token
      };

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>
</html>
